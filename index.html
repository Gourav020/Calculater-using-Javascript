<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-800 flex items-center justify-center min-h-screen text-white">

  <div class="bg-gray-900 p-6 rounded-2xl shadow-lg w-80">
    <div >
      <input id="display" type="text"   class="text-left text-3xl p-4 bg-gray-800 rounded-xl mb-4 w-70 "/>
    </div>

    <div class="grid grid-cols-4 gap-3 ">
      <!-- Row 1 -->
      <button  class="text-teal-400 font-bold p-4 button bg-gray-700 rounded-lg">AC</button>
      <button  class="text-teal-400 font-bold p-4 button bg-gray-700 rounded-lg">DE</button>
      <button  class="p-4 button bg-gray-700 rounded-lg">.</button>
      <button  class="p-4 button bg-gray-700 rounded-lg">/</button>

      <!-- Row 2 -->
      <button class="p-4 button bg-gray-700 rounded-lg">7</button>
      <button class="p-4 button bg-gray-700 rounded-lg">8</button>
      <button  class="p-4 button bg-gray-700 rounded-lg">9</button>
      <button class="p-4 button bg-gray-700 rounded-lg">*</button>

      <!-- Row 3 -->
      <button  class="p-4 button bg-gray-700 rounded-lg">4</button>
      <button class="p-4 button bg-gray-700 rounded-lg">5</button>
      <button  class="p-4 button bg-gray-700 rounded-lg">6</button>
      <button class="p-4 button bg-gray-700 rounded-lg">-</button>

      <!-- Row 4 -->
      <button  class="p-4 button bg-gray-700 rounded-lg">1</button>
      <button class="p-4 button bg-gray-700 rounded-lg">2</button>
      <button class="p-4 button bg-gray-700 rounded-lg">3</button>
      <button class="p-4 button bg-gray-700 rounded-lg">+</button>

      <!-- Row 5 -->
      <button class="p-4 button bg-gray-700 rounded-lg">%</button>
      <button  class="p-4 button bg-gray-700 rounded-lg">0</button>
      <button class="col-span-2 p-4 button bg-teal-400 text-gray-900 font-bold rounded-lg">=</button>
    </div>
  </div>
</body>
<script src="test.js"></script>

</html>
